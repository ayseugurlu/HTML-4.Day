<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


</head>
<body>
    <h1>Form</h1>
    <form action="result.html" method="get">

        <!-- Label kullanimi ve text input -->
        <div>
            <label for="isim">Isim</label><br>
            <input type="text" id="isim" name="Adi" placeholder="Lütfen adinizi giriniz">
            <br>
            <label for="soyisim">Soyisim</label>
            <br>
            <input type="text" id="soyisim" name="Soyadi" placeholder="Lütfen soyadinizi giriniz"><br>

        </div>

        
        <!-- Password -->

        <div>
            <label for="parola">Parola</label><br><input type="password" name="Parola" id="parola" placeholder="Parola" minlength="8">
        </div>

        <!-- radio input -->
       
        <div>

            <label for="">Cinsiyet</label><br>

            <label for="male">Erkek</label>
            <input type="radio" name="cinsiyet" id="male" value="Erkek"><br>

            <label for="female">Kadin</label>
            <input type="radio" name="cinsiyet" id="female" value="Kadin"><br>

            <label for="other">Others</label>
            <input type="radio" name="cinsiyet" id="other" value="Belirtmek istemiyor"><br>

        </div>
        
        <!-- checkbox -->

        <div>
            <label for="">Hobilerinizi giriniz:</label><br>
            
            <input type="checkbox" name="hobi1" id="at" value="Binicilik">
            <label for="at">Binicilik</label><br>
            <input type="checkbox" name="hobi2" id="ok" value="Okculuk">
            <label for="ok">Okculuk</label><br>
            <input type="checkbox" name="hobi3" id="balik" value="Balikcilik">
            <label for="balik">Balikcilik</label>

        </div>

        <!-- number -->
        <div>
            <label for="age">Yas:</label>
            <input type="number" name="yasiniz" id="age" min="18" max="45" step="5"> <!--  5erli artsin diyorsam step yazarim -->
        </div>

        <br>
        <!-- Search -->

        <div>
            <label for="ara">search</label>
            <input type="search" name="Arandi" id="ara">
        </div>
        <br>


        <!-- Color -->
        <div>
            <label for="renk">Renk Sec</label>
            <input type="color" name="sectim renk" id="renk">

    
        </div>

        <!-- Date -->

        <div>
            <label for="tarih">Tarih giriniz</label>
            <input type="date" name="Girilen tarih" id="tarih" min="2024-01-23" max="2024-11-11">

        </div>

        <!-- Dosya sec -->


        <div>
            <label for="dosya">Dosya sec</label>
            <input type="file" name="secilen dosya" id="dosya" >

        </div>
        

        <!-- Telefon -->
        <div>
            <label for="tel">Telefon no:</label>
            <input type="tel" name="tel no" 7id="tel" pattern="[0-9]"{3}-[0-9]{3}-[0-9]{2}-[0-9]{2} placeholder="xxx-xxx-xx-xx">

        </div>
        <!-- Select -->

        <div>
            <label for="seker">Hangi tatliyi seversiniz</label>
            <br>
            <select name="secilen tatli" id="seker" size="5" multiple>
                <option value="Sütlac">Sütlac</option>
                <option value="Keskül">Keskül</option>
                <option value="Supangle">Supangle</option>
                <option value="Kazandibi">Kazandibi</option>

            </select>

        </div>

        <!-- OptGrup -->
        <br>
        <div>
            <label for="seker2">Tatli tercihiniz</label>
            <select name="tatli_tercihi" id="seker2" size="7" multiple>
                <optgroup label="Sütlü tatlilar">
                    <option value="Sütlac">Sütlac</option>
                    <option value="Keskül">Keskül</option>
                    <option value="Supangle">Supangle</option>
                    <option value="Kazandibi">Kazandibi</option>
                   

                </optgroup>

                <optgroup label="Serbetli tatlilar">
                    <option value="Baklava">Baklava</option>
                    <option value="Künefe">Künefe</option>
                    <option value="Katmer">Katmer</option>
                    <option value="Sekerpare">Sekerpare</option>

                </optgroup>

            </select>

        </div>

        <!-- Text Area -->

        <div>
            <label for="yorum">Yorum</label><br>
            <textarea name="girilen yorum" id="yorum" style="resize: none;" cols="30" rows="10" placeholder="yorum..." maxlength="160"></textarea>

        </div>  
        <!-- data list -->
        <div>
            <label for="browser">Kullanilan Browser</label>
            <br>
            <input type="text" name="Secilen Browser" id="browser" list="browsers">
            <datalist id="browsers">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Safari"></option>
                <option value="Brave"></option>
            </datalist>


        </div>

        <!-- fieldset/legend -->
        <div>
            <fieldset>
                <legend>Kisisel Bilgiler</legend>
                <label for="firstname">Name</label>
                <br>
                <input type="text" name="adim" id="firstname">
                <br>
                <label for="surname">Surname</label>
                <br>
                <input type="text" name="adim" id="surname">

            </fieldset>
        </div>
        <br>
        <input type="reset" value="sifirla">
        <input type="submit" value="Send">
        
       

    </form>




</body>
</html>
